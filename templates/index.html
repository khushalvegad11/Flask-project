{% extends 'base.html' %}
{% block body %}
      

        <div class="container">
            <form action= "/" method="POST">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Todo title</label>
                <input type="text" class="form-control"  id="title" name="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Discription</label>
                <input type="text" class="form-control"  id="discription" name="desc">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="container my-5">
                  {% if alltodo|length==0 %}
                  <div class="alert alert-warning" role="alert">
                    No Todos found. Please add your Todos now!
                  </div>
                    {% else %}
                    <table class="table">
                      <thead>
                      <tr>
                          <th scope="col">Sno</th>
                          <th scope="col">Title</th>
                          <th scope="col">Desc</th>
                          <th scope="col">Time</th>
                      </tr>
                      </thead>
                      <tbody>
                  {% for todo  in alltodo %} 
                  <tr>
                      <th scope="row">{{loop.index}}</th>
                      <td>{{todo.title}}</td>
                      <td>{{todo.desc}}</td>
                      <td>{{todo.date_created}}</td>
                      <td><a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Update</button>
                          <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</button>
                      </td>

                      
                      
                  </tr>
                  {% endfor %}
                  {% endif %}

                </tbody>
            </table>
        </div>
      
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
{% endblock body %}
