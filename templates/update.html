{% extends 'base.html' %}
{% block body %}
      

        <div class="container">
            <form action= "/update/{{todo.sno}}" method="POST">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Update Todo</label>
                <input type="text" class="form-control"  id="title" name="title"value="{{ todo.title}}" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Discription</label>
                <input type="text" class="form-control"  id="discription" name="desc" value="{{ todo.desc}}">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">update</button>
            </form>
        </div>
